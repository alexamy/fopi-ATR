          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
        <div class="inputs-table__row">

        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">

        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
      </div>
    </div>
    <div class="inputs__right">
      <div class="results-table">
        <div class="results-table__row">
          <span class="results-table__label">1</span>
          <span class="results-table__label">1</span>
          <span class="results-table__label">1</span>
          <span class="results-table__label">1</span>
        </div>
        <div class="results-table__row">
          <span class="results-table__label">1</span>
          <span class="results-table__label">1</span>

  <div class="bottom">
    <div class="sum-info">
    </div>
    <div class="radios">
      <input class="radios__horizontal" type="radio" name="sum-type" value="horizontal" checked> Горизонталь <br/>
      <input class="radios__vertical" type="radio" name="sum-type" value="vertical"> Вертикаль <br/>
      <input class="radios__diagonal1" type="radio" name="sum-type" value="diagonal1"> Диагональ 1 <br/> 
      <input class="radios__diagonal2" type="radio" name="sum-type" value="diagonal2"> Диагональ 2 <br/>
