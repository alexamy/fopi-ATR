<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ART метод</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js"></script>
</head>
  <body>
  <div class="student-id">
  Номер зачетки: <input class="student-id__input" type="text" size="12" maxlength="12">
  </div>
  <div class="inputs">
    <div class="inputs__left">
      Модель:
      <div class="inputs-table">
        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
        <div class="inputs-table__row">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
          <input class="inputs-table__input" type="text" size="1" maxlength="1">
        </div>
      </div>
    </div>
    <div class="inputs__right">
      Аппроксимация:
      <div class="results-table">
        <div class="results-table__row">
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
        </div>
        <div class="results-table__row">
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
        </div>
        <div class="results-table__row">
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
        </div>
        <div class="results-table__row">
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
          <input class="results-table__label" type="text" size="1" maxlength="1" readonly>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="error-info">
      Процент ошибки: <span class="error-info__value"></span>
    </div>
    <div class="sum-info">
    </div>
    <div class="radios">
      Направление аппроксимации: <br/>
      <input class="radios__radio" type="radio" name="sum-type" value="horizontal" checked> Горизонталь <br/>
      <input class="radios__radio" type="radio" name="sum-type" value="vertical"> Вертикаль <br/>
      <input class="radios__radio" type="radio" name="sum-type" value="diagonalLeft"> Диагональ лев-прав <br/> 
      <input class="radios__radio" type="radio" name="sum-type" value="diagonalRight"> Диагональ прав-лев <br/>
    </div>
    <div class="buttons">
    <button class="buttons__iterate">Итерация</button>
    <button class="buttons__next-dir">Переключить направление</button>
    <button class="buttons__reset">Сброс</button>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
